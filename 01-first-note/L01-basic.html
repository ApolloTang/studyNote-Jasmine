<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.3</title>

  <link rel="shortcut icon" type="image/png" href="http://localhost:8001/jasmine-2.0.3/jasmine_favicon.png">
  <link rel="stylesheet"    type="text/css"  href="http://localhost:8001/jasmine-2.0.3/jasmine.css">

  <script type="text/javascript" src="http://localhost:8001/jasmine-2.0.3/jasmine.js"></script>
  <script type="text/javascript" src="http://localhost:8001/jasmine-2.0.3/jasmine-html.js"></script>
  <script type="text/javascript" src="http://localhost:8001/jasmine-2.0.3/boot.js"></script>


</head>

<body>
<script>
// --------------- code to test ------------------------------

function hello() {
    return "hello";
}
function bye() {
    return "bye";
}

// --------------------spec------------------------------------

/*

    [1] A "suite" is  component of your application.
        It can be a class, or group of functions of same  category

            describe("suiteName", function(){});

    [2] A "spec" (specification)

            it("secName", function(){})

    [3] A "matcher" is a test item or a check
        matacher can be predefine (in test framework). Eg:

            expect( fn_to_test() ).method( "test_expectation" );

        or custome defined

*/

describe("myFirst testing", function() {             // [1]  a suite
    it("hello() returns hello", function() {         // [2]  a spec
        expect(hello()).toEqual("hello");            // [3]  a matcher
    });
    it("bye() returns bye", function() {             // [2]  another spec
        expect(bye()).toEqual("bye");
    });
});


</script>
</body>
</html>
